<!-- templates/editar_producto.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Editar Producto</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="marca" class="form-label">Marca:</label>
        <input type="text" id="marca" name="marca" class="form-control" value="{{ producto.marca }}" required>
    </div>
    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo:</label>
        <input type="text" id="modelo" name="modelo" class="form-control" value="{{ producto.modelo }}" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" class="form-control" value="{{ producto.precio }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" name="descripcion" class="form-control" required>{{ producto.descripcion }}</textarea>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" id="stock" name="stock" class="form-control" value="{{ producto.stock }}" required>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Imagen:</label>
        <input type="file" id="imagen" name="imagen" class="form-control">
        <small class="form-text text-muted">Deja este campo vacío si no deseas cambiar la imagen.</small>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>

{% endblock %}
